<!DOCTYPE html>
<html>
	<head>
		<title>Home Page</title>
	</head>
	<body>
		<h1>Welcome to the text analyzer</h1>
		<form method="get" action="/analyze">
			<div>	
				<input type="hidden" name = "name" value="{{name}}">
			</div>
			<div>	
				<input type="hidden" name = "place" value="{{place}}">
			</div>

			<div>	
				<label><b>Text: </b><br></label>
				<textarea name="string" cols ="50" rows="4"></textarea>
			</div>
			<div>	
				<label>
					<input type="radio" name = "purpose" value="remove_punc">
					<b>Remove Punctuation </b>
				</label>
			</div>

			<div>	
				<label>
					<input type="radio" name = "purpose" value="fullcaps" >
					<b>Upper Case </b>
				</label>
			</div>

			<div>	
				<label>
					<input type="radio" name = "purpose" value="new_line_remover" >
					<b>New Line Remove </b>
				</label>
			</div>

			<div>	
				<label>
					<input type="radio" name = "purpose" value="no_of_char" >
					<b>Number of Character </b>
				</label>
			</div>

			<div><br><br>	
				<input type="submit" name = "submit" value="Analyze">
			</div>
		</form>
	</body>
</html>
